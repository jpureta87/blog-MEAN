<mat-card>
  <mat-spinner *ngIf="this.isLoading"> </mat-spinner>
  <form [formGroup]="this.form" (submit)="onSavePost()" *ngIf="!this.isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post title"
      />
      <mat-error *ngIf="form.get('title')?.invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">
        Pick Image
      </button>
      <input #filePicker type="file" (change)="onImagePick($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="
        this.imagePreview !== '' &&
        this.imagePreview &&
        this.form.get('image')?.valid
      "
    >
      <img [src]="this.imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        placeholder="Post contet"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >Please enter a post content.</mat-error
      >
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
