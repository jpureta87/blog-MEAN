<mat-toolbar color="primary">
  <span><a routerLink="/">My Messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="this.isAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Post</a
      >
    </li>
    <li *ngIf="!this.isAuthenticated">
      <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Log in</a>
    </li>
    <li *ngIf="!this.isAuthenticated">
      <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent"
        >Sign up</a
      >
    </li>
    <li *ngIf="this.isAuthenticated">
      <button (click)="this.onLogout()" mat-button>Logout</button>
    </li>
  </ul>
</mat-toolbar>
